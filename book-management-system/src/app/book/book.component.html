<div class="container">
    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">
                    Create New Book
                </h2>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Book Title" [(ngModel)]="newBookTitle">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Book Author" [(ngModel)]="newBookAuthor">
            </div>
            <div class="col-md-2">
                <button (click)="addBook()" class="btn btn-primary w-100">Add Book</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="card mt-3">
        <div class="row">
            <div class="col-md-6">
                <ul>
                    <li *ngFor="let book of allBooks; index as i">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>{{book.title}} by: {{book.author}}</h5>
                            </div>
                            <div class="col-md-6">
                                <button (click)="deleteBook(i)" class="btn btn-danger">x</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
